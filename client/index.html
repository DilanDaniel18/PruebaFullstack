<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <span class="navbar-brand h1 mb-0">
                <i class="fas fa-clinic-medical"></i> Sistema de Inventario
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-4 mb-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary" id="form-titulo">
                            <i class="fas fa-plus-circle"></i> Nuevo Medicamento
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="form-medicamento">
                            <input type="hidden" id="edit-id" value="">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Ej: Paracetamol" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Categoría</label>
                                <input type="text" id="categoria" class="form-control" placeholder="Ej: Analgésico" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Cantidad</label>
                                <input type="number" id="cantidad" class="form-control" placeholder="0" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Vencimiento</label>
                                <input type="date" id="fecha" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="btn-submit">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                                <button type="button" class="btn btn-secondary d-none" id="btn-cancelar">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                      <h5 class="mb-0 text-secondary"><i class="fas fa-list"></i> Inventario</h5>
                      
                      <div class="d-flex gap-2">
                        <select id="filtro-categoria" class="form-select form-select-sm" style="max-width: 200px;">
                          <option value="">Todas las categorías</option>
                        </select>
                        <select id="filtro-vencimiento" class="form-select form-select-sm" style="max-width: 150px;">
                          <option value="">Todos los estados</option>
                          <option value="vigentes">Vigentes</option>
                          <option value="expirados">Expirados</option>
                        </select>
                        <button id="btn-refresh" class="btn btn-sm btn-outline-secondary" title="Recargar tabla">
                          <i class="fas fa-sync-alt"></i>
                        </button>
                      </div>

                  </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="miTabla" class="table table-hover table-striped w-100 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Cantidad</th>
                                        <th>Vencimiento</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-medicamentos">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
